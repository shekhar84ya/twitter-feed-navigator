<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1DA1F2;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .status {
      font-size: 14px;
      color: #536471;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-container">
      <span>Enable Navigation</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="status" id="cacheStatus"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
